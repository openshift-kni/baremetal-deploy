---
- name: Configure firewalld
  block:
    - name: Enable HTTP for firewalld
      firewalld:
        service: http
        permanent: yes
        state: enabled
      become: yes

    - name: Open port 8080/tcp, zone public, for cache for firewalld
      firewalld:
        port: 8080/tcp
        permanent: yes
        state: enabled
        zone: "public"
      become: yes
      when: cache_enabled == True
  when: firewall != "iptables"
  tags: firewall

- name: Configure iptables
  block:
    - name: Enable HTTP for iptables
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: "80"
        jump: ACCEPT
      become: yes

    - name: Open port 8080/tcp for cache for iptables
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: "8080"
        jump: ACCEPT
      become: yes
      when: cache_enabled == True

    - name: Allow related and established connections for iptables
      iptables:
        chain: INPUT
        ctstate: ESTABLISHED,RELATED
        jump: ACCEPT
      become: yes

    - name: Save iptables configuration
      shell: |
        /usr/sbin/iptables-save > /etc/sysconfig/iptables
      become: yes
  when: firewall == "iptables"
  tags: firewall
