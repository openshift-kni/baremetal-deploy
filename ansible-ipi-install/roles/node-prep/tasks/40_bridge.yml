---
- name: Setup Bridge Creation
  block:
    - name: Get the provision connection name
      shell: |
        nmcli device show {{ prov_nic }} | grep GENERAL.CONNECTION | awk '{sub(/[^ ]+[ ]+/,"")}1'
      register: prov_con_name

    - name: Get the public connection name
      shell: |
        nmcli device show {{ pub_nic }} | grep GENERAL.CONNECTION | awk '{sub(/[^ ]+[ ]+/,"")}1'
      register: pub_con_name

    - name: Disconnect "{{ provisioning_bridge }}" connection
      command: |
        nmcli dev dis "{{ provisioning_bridge }}"
      ignore_errors: yes

    - name: Delete {{ prov_con_name.stdout }} due to modify nmcli bug
      nmcli:
        conn_name: "{{ prov_con_name.stdout }}"
        type: ethernet
        state: absent
      when: prov_con_name.stdout != '--'

    - name: Delete {{ prov_nic }} due to modify nmcli bug
      nmcli:
        conn_name: "{{ item }}"
        type: ethernet
        state: absent
      with_items:
        - "{{ prov_nic }}"
        - "System {{ prov_nic }}"
      when: prov_con_name.stdout == '--'

    - name: Delete "{{ provisioning_bridge }}" bridge if it exists
      nmcli:
        conn_name: "{{ provisioning_bridge }}"
        state: absent

    - name: Create Bridge labeled "{{ provisioning_bridge }}" ipv4
      nmcli:
        conn_name: "{{ provisioning_bridge }}"
        type: bridge
        ifname: "{{ provisioning_bridge }}"
        autoconnect: yes
        ip4_method: manual
        ip6_method: disabled
        stp: off
        ip4: 172.22.0.1/24
        state: present
      when: (not ipv6_enabled|bool) or
            ((release_version[0]|int == 4) and (release_version[2]|int == 3)) or
            (ipv4_provisioning|bool)

    - name: Create Bridge slave on {{ prov_nic }} ipv4
      nmcli:
        conn_name: "{{ prov_nic }}"
        type: bridge-slave
        hairpin: no
        ifname: "{{ prov_nic }}"
        master: "{{ provisioning_bridge }}"
        autoconnect: yes
        state: present
      when: (not ipv6_enabled|bool) or
            ((release_version[0]|int == 4) and (release_version[2]|int == 3)) or
            (ipv4_provisioning|bool)

    - name: Create Bridge labeled "{{ provisioning_bridge }}" ipv6
      nmcli:
        conn_name: "{{ provisioning_bridge }}"
        type: bridge
        ifname: "{{ provisioning_bridge }}"
        autoconnect: yes
        stp: off
        ip6: fd00:1101::1/64
        state: present
        ip4_method: disabled
        ip6_method: manual
      when:
        - ipv6_enabled|bool
        - release_version[0]|int == 4 and release_version[2]|int > 3 or
          release_version[0]|int > 4
        - not ipv4_provisioning|bool

    - name: Create Bridge slave on {{ prov_nic }} ipv6
      nmcli:
        conn_name: "{{ prov_nic }}"
        type: bridge-slave
        hairpin: no
        ifname: "{{ prov_nic }}"
        master: "{{ provisioning_bridge }}"
        autoconnect: yes
        state: present
      when:
        - ipv6_enabled|bool
        - release_version[0]|int == 4 and release_version[2]|int > 3 or
          release_version[0]|int > 4
        - not ipv4_provisioning|bool

    - name: Create Bridge labeled {{ baremetal_bridge }} for ipv4
      nmcli:
        conn_name: "{{ baremetal_bridge }}"
        type: bridge
        ifname: "{{ baremetal_bridge }}"
        autoconnect: yes
        stp: off
        state: present
      when: (not ipv6_enabled|bool) or
            (ipv4_baremetal|bool)

    - name: Create Bridge labeled {{ baremetal_bridge }} for ipv6
      nmcli:
        conn_name: "{{ baremetal_bridge }}"
        type: bridge
        ifname: "{{ baremetal_bridge }}"
        autoconnect: yes
        stp: off
        state: present
        ip6_dhcp_duid: ll
      when: ipv6_enabled|bool and not ipv4_baremetal|bool

    - name: Create Bridge slave on {{ pub_nic }}
      nmcli:
        conn_name: "{{ pub_con_name.stdout }}"
        type: bridge-slave
        hairpin: no
        id: "{{ pub_nic }}"
        ifname: "{{ pub_nic }}"
        master: "{{ baremetal_bridge }}"
        autoconnect: yes
        state: present

    - name: Reload {{ baremetal_bridge }} bridge and slave interfaces
      shell: |
        /usr/bin/nmcli con reload {{ item }}; /usr/bin/nmcli con up {{ item }}
      with_items:
        - "{{ baremetal_bridge }}"
        - "{{ pub_nic }}"
        - "{{ provisioning_bridge }}"
        - "{{ prov_nic }}"
  become: yes
  tags: network
