---
- name: Get list of all VMs
  virt:
    command: list_vms
  register: all_vms
  become: yes
  tags: cleanup

- name: Get list of all running VMs
  virt:
    command: list_vms
    state: running
  register: running_vms
  become: yes
  tags: cleanup

- name: Get list of all paused VMs
  virt:
    command: list_vms
    state: paused
  register: paused_vms
  become: yes
  tags: cleanup

- name: Destroy old bootstrap VMs, if any
  virt:
    name: "{{ item }}"
    command: destroy
  with_items:
    - "{{ running_vms.list_vms }}"
    - "{{ paused_vms.list_vms }}"
  when: item is search("bootstrap")
  become: yes
  tags: cleanup

- name: Undefine old bootstrap VMs, if any
  virt:
    name: "{{ item }}"
    command: undefine
  with_items: "{{ all_vms.list_vms }}"
  when: item is search("bootstrap")
  become: yes
  tags: cleanup

- name: Find old bootstrap VM Storage
  find:
    paths: "{{ default_libvirt_pool_dir }}"
    patterns: '*-bootstrap,*-bootstrap.ign'
  register: find_results
  become: yes
  tags: cleanup

- name: Delete old bootstrap VMs Storage
  file:
    path: "{{ item['path'] }}"
    state: absent
  loop: "{{ find_results['files'] }}"
  become: yes
  tags: cleanup
