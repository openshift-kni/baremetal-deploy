language: ruby
cache:
  bundler: true
rvm:
- 2.3.3
before_install:
- bundle install
script:
- rake

after_success:
- touch website/_site/.nojekyll

deploy:
  skip_cleanup: true
  provider: pages
  token: "$GITHUB_TOKEN"
  keep_history: false
  target_branch: gh-pages
  local_dir: website/_site/
  on:
    branch: master

notifications:
  slack:
    on_success: never
    on_failure: always
    secure: 

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
