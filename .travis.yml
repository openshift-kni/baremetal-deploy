language: ruby
cache:
  bundler: true
rvm:
- 2.3.3
before_install:
- gem install asciidoctor
script:
- ln -s ipi-install-upstream-master.adoc documentation/index.adoc
- asciidoctor -a toc=left -b html5  -B documentation/ documentation/index.adoc -D  ../output/

after_success:
- touch output/.nojekyll
- cp README.md output/

deploy:
  provider: pages
  token: "$GITHUB_TOKEN"
  keep_history: false
  target_branch: gh-pages
  local_dir: output/
  on:
    branch: source
notifications:
  slack:
    on_success: never
    on_failure: always
    secure: 
